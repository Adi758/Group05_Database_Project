<!DOCTYPE html>
<html>
<head>
    <title>User Profile Dashboard</title>
    <link rel="stylesheet" type="text/css" href="usersstyles.css">
</head>
<body>
    <h1>User Profile Dashboard</h1>
    <form id="profileForm" method="POST" action="#">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" name="profilePicture" id="profilePicture" accept="image/*">
        </div>
        <div id="previewContainer">
            <img id="previewImage" src="#" alt="Profile Picture Preview">
        </div>
        <div>
            <input type="submit" value="Save Profile" class="save-button">
        </div>
    </form>

    <script src="usersscript.js"></script>
</body>
</html>
